---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ws
  name: ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws
  template:
    metadata:
      labels:
        app: ws
      annotations:
        xk8s.v1.cni.cncf.io/networks: '[
          {
            "name": "localnet-l2", 
            "interface": "l2",
            "ips": [
              "10.0.43.2/24"
              ]
          }
        ]'
    spec:
      containers:
      - command:
        - /server.sh
        image: quay.io/fdeutsch/shs-ws:latest
        name: ws
        securityContext:
          privileged: true
          procMount: Unmasked
        stdin: true
        tty: true
      hostNetwork: true
      serviceAccountName: ws
      terminationGracePeriodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: ws
spec:
  selector:
    app: ws
  ports:
    - protocol: TCP
      targetPort: 80
      port: 80
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ws
  labels: {}
spec:
  to:
    kind: Service
    name: ws
  tls: null
  port:
    targetPort: 80
  alternateBackends: []
